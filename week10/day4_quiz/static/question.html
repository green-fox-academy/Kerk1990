<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Manage the Questions</title>
</head>

<body>
  <div class="maincontainer">
    <form>
      <h1>Manage question</h1>
      <div class="manage"></div>
      <h1>Add a new question</h1>
      <div class="addnew">
        <input type="text" id="question" placeholder="Add your question here!" required>
        <p>Answers</p>
        <div>
          <span>#1</span><input type="text" id="answerNum1" placeholder="Add your answer here!" required>
          <input name="radioanswers" value="1" type="radio">
        </div>
        <div>
          <span>#2</span><input type="text" id="answerNum2" placeholder="Add your answer here!" required>
          <input name="radioanswers" value="2" type="radio">
        </div>
        <div>
          <span>#3</span><input type="text" id="answerNum3" placeholder="Add your answer here!" required>
          <input name="radioanswers" value="3" type="radio">
        </div>
        <div>
          <span>#4</span><input type="text" id="answerNum4" placeholder="Add your answer here!" required>
          <input name="radioanswers" value="4" type="radio">
        </div>
        <input type="submit">
    </form>
  </div>
  <a href="http://localhost:3000/game" class="getBack">Get back to Game</a>
  <script src="questionManager.js"></script>
</body>

</html>
