<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Manage the Questions</title>
</head>

<body>
  <div>
    <h1>Manage questions</h1>
    <div class="manageQuestions">
    </div>
    <div class="AddQuestions">
    </div>
    <h1>Add your new question here</h1>
    <form>
      <input type="text" id="question" placeholder="Add your question here!" required>
      <p>Answers</p>
      <div>
        <span>A</span><input type="text" id="answerNum1" placeholder="Add your answer here!" required>
      </div>
      <div>
        <span>B</span><input type="text" id="answerNum2" placeholder="Add your answer here!" required>
      </div>
      <div>
        <span>C</span><input type="text" id="answerNum3" placeholder="Add your answer here!" required>
      </div>
      <div>
        <span>D</span><input type="text" id="answerNum4" placeholder="Add your answer here!" required>
      </div>
    </form>
  </div>
  <a href="http://localhost:3000/" class="getBack">Get back to Game</a>
</body>

</html>
