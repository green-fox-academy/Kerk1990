<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Account Login</title>
  <link rel='stylesheet' type='text/css' href='button.css' media='screen' />
</head>

<body>
  <p1>What is your favourite pet?</p1>

  <div>
    <input type="radio" id="dog" name="pet" value="dog" >
    <label for="dog">Dog</label>
  </div>
  <div>
    <input type="radio" id="cat" name="pet" value="cat">
    <label for="cat">Cat</label>
  </div>
  <input type="radio" id="viktor" name="pet" value="viktor">
  <label for="viktor">Viktor the goldfish</label>
  </div>
  <div>
    <p2>Do you want to sing up for cat facts?</p2>
    <div>
      <input type="radio" id="yes" name="facts" value="yes" >
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" id="no" name="facts" value="no">
      <label for="no">No</label>
    </div>
    <button class="favorite styled" type="button">
      I love cats
    </button>
    <br>
    <button class="favorite styled" type="button">
      Sign up
    </button>
</body>

</html>
